<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carousel">
      <section>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="#087f5b"
          viewBox="0 0 256 256"
          class="btn previous-btn"
        >
          <path
            d="M168.49,199.51a12,12,0,0,1-17,17l-80-80a12,12,0,0,1,0-17l80-80a12,12,0,0,1,17,17L97,128Z"
          ></path>
        </svg>

        <img
          src="assets/ludovic-migneault-EZ4TYgXPNWk-unsplash.jpg"
          alt="man-photo"
          class="man-pic"
        />
        <div class="quote">
          <p class="citation">
            "Lorem ipsum dolor sit amet, consectetur adipisicing elit. At
            sapiente natus odio, sint possimus cumque incidunt eum repellat vero
            porro consequuntur exercitationem officiis?"
          </p>
          <div class="person-info">
            <p class="person-name">Michael Krowsky</p>
            <p class="person-position">PR Manager at SPT Commercial</p>
          </div>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="#087f5b"
          viewBox="0 0 256 256"
          class="btn next-btn"
        >
          <path
            d="M184.49,136.49l-80,80a12,12,0,0,1-17-17L159,128,87.51,56.49a12,12,0,1,1,17-17l80,80A12,12,0,0,1,184.49,136.49Z"
          ></path>
        </svg>
      </section>
      <div class="position-buttons">
        <div class="dot dot--fill"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
